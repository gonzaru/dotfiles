window:
  dimensions:
    columns: 80
    lines: 24
  padding:
    x: 0
    y: 0
  opacity: 1.0
  dynamic_padding: false
  dynamic_title: true
  decorations: full
  start_maximized: false
  startup_mode: Windowed
env:
  TERM: alacritty

font:
  # macOS
  normal:
    # Menlo is the default
    # cp /System/Applications/Utilities/Terminal.app/Contents/Resources/Fonts/SFMono-* ~/Library/Fonts/
    family: SF Mono
    style: Regular
  bold:
    family: SF Mono
    style: Semibold
  italic:
    family: SF Mono
    style: Regular Italic
  size: 14.0
  # terminal.app
  # x: character spacing
  # y: line spacing
  offset:
    x: 1
    y: 1
  glyph_offset:
    x: 0
    y: 0
  # true for retina
  use_thin_strokes: false
  # builtin_box_drawing: true
debug:
  render_timer: false
  persistent_logging: false
  log_level: OFF
draw_bold_text_with_bright_colors: true
live_config_reload: true
tabspaces: 8
custom_cursor_colors: true
colors:
  cursor:
    text: '#ffffff'
    # terminal.app (pro)
    cursor: '#606060'
  selection:
    text: '#ffffff'
    # terminal.app (pro)
    background: '#525252'
  # terminal.app (basic)
  primary:
    background: '#000000'
    foreground: '#f4f4f4'
    bright_foreground: '#ffffff'
  normal:
    black: '#000000'
    red: '#990000'
    green: '#00a600'
    yellow: '#999900'
    blue: '#0000b2'
    magenta: '#b200b2'
    cyan: '#00a6b2'
    white: '#bfbfbf'
  bright:
    black: '#666666'
    red: '#e50000'
    green: '#00d900'
    yellow: '#e5e500'
    blue: '#0000ff'
    magenta: '#e500e5'
    cyan: '#00e5e5'
    white: '#e5e5e5'
cursor:
  style:
    shape: Block
    blinking: Always
    unfocused_hollow: true
  blink_interval: 500
  blink_timeout: 0
  # vi_mode_style: Block
  # thickness: 0.15
scrolling:
  # 0 disables scrolling
  history: 0
  multiplier: 5
  faux_multiplier: 5
  auto_scroll: false
bell:
  duration: 0
mouse:
  double_click: {threshold: 300}
  triple_click: {threshold: 300}
  hide_when_typing: true
selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>"
  save_to_clipboard: true

# use tmux as shell
shell:
  program: /opt/local/bin/tmux
  args:
    - new-session
    - -A
    - -D
    - -s
    - default

# option as metakey
# alt_send_esc: true

# $ xxd -psd (enter key + return)
key_bindings:
  # tmux/screen using <C-Q> as prefix map
  - {key: Q, mods: Control, chars: "\x11"}
  # fixes <C-^> alternative file in vim
  - {key: Key6, mods: Control, chars: "\x1E"}
  # ctrl + space (<C-@>)
  - {key: Space, mods: Control, chars: "\0"}
  - {key: Space, mods: Alt, chars: "\0"}
  # meta as alt key (macOS) (bash) (bind -P)
  - {key: A, mods: Alt, chars: "\ea"}
